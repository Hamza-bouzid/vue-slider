<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="slides">
          <div class="full-slide" @mouseover="stopAutoplay">
            <div v-for="(element, indice) in list" class="full-slide-item" :class="isActive(indice, 'full-active')">
              <img :src="element.image" />
              <div class="text">
                <h3>{{element.title}}</h3>
                <p>{{element.text}}</p>
              </div>
            </div>
          </div>
          <div class="mini-slide">
            <div v-for="(element, indice) in list" class="mini-slide-item" :class="isActive(indice, 'mini-active')" @click="clickAcitive(indice)">
              <div class="overlay" :class="overlayNone(indice)"></div>
              <img :src="element.image" />
            </div>
            <div class="arrow-up" @click="upImage">
              <i class="fas fa-chevron-up"></i>
            </div>
            <div class="arrow-down" @click="downImage">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
